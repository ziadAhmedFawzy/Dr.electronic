<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- description -->
    <meta name="description" content="">
    <title>sign up</title>
    <link rel="icon" href="../../assents/logo/logo.png">
    <script src="https://kit.fontawesome.com/edb08315aa.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <!-- php file here -->
    <div class="box" action="">
        <h1><img width="100" src="../../assents/logo/logo.png" alt=""></h1>
        <div class="name">
            <div class="n-1">
                <label for="firstName">first name</label>
                <input type="text" name="firstname" required id="firstName">
            </div>
            <div class="n-2">
                <label for="surName">surname</label>
                <input type="text" name="surname" required id="surName">
            </div>
        </div>
        <div class="email">
            <label for="EMAIL">email</label>
            <input type="text" required name="email" id="EMAIL">
        </div>
        <div class="pass">
            <label for="PASS">password</label>
            <div class="input-pass">
                <input type="password" required name="password" id="PASS">
                <button id="showPass"><i class="fa-regular fa-eye"></i></button>
                <button class="hidden" id="hide"><i class="fa-regular fa-eye-slash"></i></button>
            </div>
        </div>
        <div class="date">
            <label for="DOB">date</label>
            <input type="date" required name="date" id="DOB">
        </div>
        <button class="signing" id="signing">sign</button>

    </div>
    <script src="script/index.js"></script>
</body>
</html>
